<!-- checkbox script -->
<script>
    function changeDom(){
             console.log('connecting');
             //ajax call
              $.ajax({
                       url: '/loadSpecificUser',
                       method:'POST'
                     }).done(function(data){
                         
                         if(data.success){
                             $('#ordersTable').append(data.message);
                             changeDom3();

                             return;
                         }
                     }).fail(function(){
                        //do nothing ....
                        changeDom3();

                         console.log('failed...');
                         return;
                     });
                     changeDom3();

             };
             function changeDom3(){
             //ajax call
              $.ajax({
                       url: '/getUser',
                       method:'POST'
                     }).done(function(data){
                         if(data.success){
							if(!(data.message.includes('admin'))){
								document.getElementById('inventoryTab').remove();
								document.getElementById('addItemTab').remove();
                             return;}
                         }
                     }).fail(function(){
                        //do nothing ....
                         console.log('failed...');
                         return;
                     });
             };

    </script>
