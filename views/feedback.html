<script>
  	function changeDom3(){
             //ajax call
              $.ajax({
                       url: '/getUser',
                       method:'POST'
                     }).done(function(data){
                         if(data.success){
							if(!(data.message.includes('admin'))){
								document.getElementById('inventoryTab').remove();
								document.getElementById('addItemTab').remove();
                
                             return;}
                         }
                         if(data.message.includes('admin')){
                  window.location.href='/feedbackResponse';
                }
                     }).fail(function(){
                        //do nothing ....
                         console.log('failed...');
                         return;
                     });
             };
             function postFeedback(){
               console.log('in feedback');
             //ajax call
              $.ajax({
                       url: '/postFeedback',
                       method:'POST',
                       data: {
                        q1: document.getElementById('q1').value,
                        q2: document.getElementById('q2').value,
                        q3: document.getElementById('q3').value,
                        q4: document.getElementById('q7').value,
                        q5: document.getElementById('q5').value,
                        q6: document.getElementById('q6').value,
                        q7: document.getElementById('q4').value
               }
                     }).done(function(data){
                         if(data.success){
                            console.log('1 record inserted');
                            window.location.href='/studentDash'
                             return;
                         }
                     }).fail(function(){
                        //do nothing ....
                         console.log('failed...');
                         return;
                     });
             };

</script>
